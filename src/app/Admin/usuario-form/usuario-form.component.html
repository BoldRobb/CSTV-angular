<app-alert [message]="alertMessage" [type]="alertType"></app-alert>

<div class="usuario-form">
  <h1>Agregar Nuevo Usuario</h1>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" formControlName="correo" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <input type="text" id="rol" formControlName="rol" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="pais">País:</label>
      <input type="text" id="pais" formControlName="pais" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
