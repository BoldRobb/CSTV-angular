<app-alert [message]="alertMessage" [type]="alertType"></app-alert>


<div class="ranking-form">
  <h1>Agregar Nuevo Ranking</h1>
  <form [formGroup]="rankingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="equipo">Equipo:</label>
          <input type="text" id="equipo" formControlName="equipo" class="form-control" list="equiposList" (input)="onEquipoInput()" required>
          <datalist id="equiposList">
              <option *ngFor="let equipo of equiposFiltrados" [value]="equipo.nombre"></option>
          </datalist>
      </div>
      <div class="form-group">
          <label for="ranking">Ranking:</label>
          <input type="number" id="ranking" formControlName="ranking" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="fechaInicio">Fecha de Inicio:</label>
          <input type="date" id="fechaInicio" formControlName="fechaInicio" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="fechaFin">Fecha de Fin:</label>
          <input type="date" id="fechaFin" formControlName="fechaFin" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="puntos">Puntos:</label>
          <input type="number" id="puntos" formControlName="puntos" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
