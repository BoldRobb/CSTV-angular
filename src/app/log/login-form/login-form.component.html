<app-alert [message]="alertMessage" [type]="alertType"></app-alert>
<div class="login-container">
  <h2>Sign in to your account</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Username" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Username must be at least 6 characters long and can only contain letters, numbers, and underscores.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password must be at least 8 characters long, contain at least one uppercase letter and one number.
      </div>
    </div>

    <div class="options">
      <label>
        <input type="checkbox" /> Remember me
      </label>
      <a href="#">Forgot my password</a>
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Sign in</button>

    <p>Don't have an account?</p>
    <button type="button" (click)="navigateToSignup()">Sign up</button>
  </form>
</div>
