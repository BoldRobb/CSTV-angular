<ng-template #error>
    <div class="errorContainer">
      <p class="errorTitle">Page Not Found</p>
      <p class="errorText">The page you are looking for does not exist.</p>
    </div>
  </ng-template>
  
  <div *ngIf="!pageNotFound; else error" class="grid-container2">
    <div class="holder">
      <div class="noticia">
        <ng-container *ngIf="noticia && !isloading; else loading">
          <h1>{{ noticia.titulo }}</h1>
          <div class="grid-container">
            <div class="grid-item left">
              <a [routerLink]="['/profile/', noticia.usuario.id]">{{ noticia.usuario.username }}</a>
            </div>
            <div class="grid-item right">{{ fechapublicacion }}</div>
          </div>
          <img class="noticiaimage" [src]="noticia.imagen" [alt]="noticia.titulo">
          <div class="noticiahtml" [innerHTML]="noticia.html"></div>
        </ng-container>
        <ng-template #loading>
          <div class="spinner-container">
            <div class="spinner"></div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
